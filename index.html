<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Water location</title>
    <style>
        body {
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            flex-direction: column;
        }
        .container {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 10px;
            margin: 20px auto 0 auto;
        }
      
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: none; 
            margin: 20px auto 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI ตรวจจับสภาพอากาศ จากที่อยู่ปัจจุบัน</h1>
        <datalist id="provinces">
            <option value="กรุงเทพมหานคร">
            <option value="เชียงใหม่">
            <option value="ภูเก็ต">
            <option value="ชลบุรี">
            <option value="ขอนแก่น">
            <option value="นครราชสีมา">
            <option value="สงขลา">
            <option value="อุดรธานี">
        </datalist><br>
        <button class="btn" onclick="showLoader()">ยืนยัน</button>
        <div class="loader" id="loader"></div>
    </div>
    <script>
    function showLoader() {
        document.querySelector('.btn').style.display = 'none';
        document.getElementById('loader').style.display = 'block';

        // ขออนุญาตเข้าถึงตำแหน่ง
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    // ซ่อนโหลดเดอร์และแสดงตำแหน่ง
                    setTimeout(function() {
                        document.getElementById('loader').style.display = 'none';
                        alert(`ตำแหน่งของคุณ:\nLatitude: ${lat}\nLongitude: ${lon}`);
                        document.querySelector('.btn').style.display = 'block';
                    }, 5000);
                },
                function(error) {
                    document.getElementById('loader').style.display = 'none';
                    document.querySelector('.btn').style.display = 'block';
                    
                    switch (error.code) {
                        case error.PERMISSION_DENIED:
                            alert("คุณปฏิเสธการอนุญาตให้เข้าถึงตำแหน่ง");
                            break;
                        case error.POSITION_UNAVAILABLE:
                            alert("ไม่สามารถระบุตำแหน่งของคุณได้");
                            break;
                        case error.TIMEOUT:
                            alert("การขอตำแหน่งใช้เวลานานเกินไป");
                            break;
                        default:
                            alert("เกิดข้อผิดพลาดในการขอตำแหน่ง");
                            break;
                    }
                }
            );
        } else {
            alert("เบราว์เซอร์ของคุณไม่รองรับการระบุตำแหน่ง");
            document.querySelector('.btn').style.display = 'block';
            document.getElementById('loader').style.display = 'none';
        }
    }
</script>

</body>
</html>
